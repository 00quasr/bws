<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005a9e"/>
      <stop offset="100%" style="stop-color:#007acc"/>
    </linearGradient>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- Network nodes (representing monitored hosts) -->
  <circle cx="128" cy="256" r="24" fill="#ffffff" opacity="0.9"/>
  <circle cx="384" cy="256" r="24" fill="#ffffff" opacity="0.9"/>
  <circle cx="256" cy="128" r="20" fill="#ffffff" opacity="0.7"/>
  <circle cx="256" cy="384" r="20" fill="#ffffff" opacity="0.7"/>

  <!-- Connection lines (faded) -->
  <line x1="152" y1="256" x2="232" y2="256" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <line x1="280" y1="256" x2="360" y2="256" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <line x1="256" y1="148" x2="256" y2="200" stroke="#ffffff" stroke-width="3" opacity="0.3"/>
  <line x1="256" y1="312" x2="256" y2="364" stroke="#ffffff" stroke-width="3" opacity="0.3"/>

  <!-- Pulse/heartbeat line (the main visual element) -->
  <polyline
    points="80,256 160,256 190,256 210,180 240,340 270,160 300,320 330,256 360,256 432,256"
    fill="none"
    stroke="url(#pulseGrad)"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Center node (main monitoring point) -->
  <circle cx="256" cy="256" r="32" fill="#00d4ff"/>
  <circle cx="256" cy="256" r="20" fill="#ffffff"/>
</svg>
